name: Build EXE

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install PyInstaller
        run: pip install pyinstaller --prefer-binary

      - name: Build EXE
        run: pyinstaller --onefile --noconsole --clean szerzodes.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: exe
          path: dist/szerzodes.exe
